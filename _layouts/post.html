---
layout: default
disqus: false
archive: false
post_class: post-template
---

<main class="content" role="main">

    <article class="post">

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <section class="post-content">
            {{content}}
        </section>

    </article>

</main>
